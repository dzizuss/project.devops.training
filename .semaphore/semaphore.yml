version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: f1-standard-2
    os_image: ubuntu2204
blocks:
  - name: Install dependencies
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - checkout
            - cache restore
            - pip download --cache-dir .pip_cache -r requirements.txt
            - pip install -r requirements.txt
            - cache store
  - name: Lint
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - checkout
            - cache restore
            - pip install -r requirements.txt
            - sudo apt install -y pylint
            - pylint src/
  - name: Vulnerability scanning
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - checkout
            - sudo apt install -y python3.10-venv
            - python -m venv venv
            - source venv/bin/activate
            - pip install pip-audit
            - pip-audit -r requirements.txt
  - name: Generate SBOM
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - checkout
            - sudo apt install -y python3.10-venv
            - python -m venv venv
            - source venv/bin/activate
            - pip install cyclonedx-bom
            - cyclonedx-py requirements -o sbom.json
            - artifact push workflow sbom.json
  - name: 'Block #5'
    task:
      secrets:
        - name: dockerhub
      env_vars:
        - name: VERSION
          value: 1.0.0
      jobs:
        - name: 'Job #1'
          commands:
            - checkout
            - docker login -u $DOCKER_USER -p $DOCKER_PASS
            - 'docker build -t $DOCKER_USER/myflaskapp:$VERSION'
            - 'docker push $DOCKER_USER/myflaskapp:$VERSION'
